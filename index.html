<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Invitación Juli y Juani</title>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/lightbox2/2.11.4/css/lightbox.min.css" rel="stylesheet" />
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <div class="gallery">
    <!-- Imagen Principal -->
    <div class="card principal">
      <a href="images/principal.png" data-lightbox="invitacion">
        <img src="images/principal.png" alt="Invitación Principal" />
      </a>
    </div>

    <!-- Fila inferior con Mapa y Regalo -->
    <div class="bottom-row">
      <div class="card mapa">
        <a href="images/mapa.png" data-lightbox="invitacion">
          <img src="images/mapa.png" alt="Mapa Iglesia y Salón" />
        </a>
      </div>

      <div class="card regalo">
        <a href="images/regalo.png" data-lightbox="invitacion">
          <img src="images/regalo.png" alt="Datos para Regalo" />
        </a>
      </div>
    </div>
  </div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/lightbox2/2.11.4/js/lightbox-plus-jquery.min.js"></script>
</body>
</html>
