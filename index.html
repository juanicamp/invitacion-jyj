<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Juli & Juani</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <div class="container">
    <div class="sobre" id="sobre">
      <img src="images/sobre.png" alt="Sobre cerrado" />
    </div>

    <div class="contenido" id="contenido">
      <div class="galeria">
        <img src="images/mapa.png" alt="Mapa" class="galeria-img zoomable"/>
        <img src="images/principal.png" alt="InvitaciÃ³n principal" class="galeria-img zoomable"/>
        <img src="images/regalo.png" alt="Regalo" class="galeria-img zoomable"/>
      </div>
    </div>
  </div>

  <div id="zoom-container" class="zoomed" onclick="closeZoom()">
    <img id="zoomed-img" src="" alt="Zoomed" />
  </div>

  <script>
    const sobre = document.getElementById('sobre');
    const contenido = document.getElementById('contenido');
    const zoomables = document.querySelectorAll('.zoomable');

    sobre.addEventListener('click', () => {
      sobre.classList.add('cerrado');
      setTimeout(() => {
        sobre.style.display = 'none';
        contenido.style.display = 'flex';
      }, 1000);
    });

    zoomables.forEach(img => {
      img.addEventListener('click', () => {
        const zoomContainer = document.getElementById('zoom-container');
        const zoomedImg = document.getElementById('zoomed-img');
        zoomedImg.src = img.src;
        zoomContainer.style.display = 'flex';
      });
    });

    function closeZoom() {
      document.getElementById('zoom-container').style.display = 'none';
    }
  </script>
</body>
</html>
