
<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Invitación J&J</title>
  <link href="lightbox2/css/lightbox.min.css" rel="stylesheet" />
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <div id="cover">
    <img src="images/sobre.png" alt="Abrir invitación" id="openButton" />

  <div id="gallery" class="hidden">

    <a href="images/regalo.png" data-lightbox="invitacion"><img src="images/regalo.png" alt="Regalo" class="regalo" /></a>
  </div>

  <script src="lightbox2/js/lightbox-plus-jquery.min.js"></script>
  <script src="script.js"></script>
</body>
</html>
