<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Juli & Juani</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <div class="container">
    <div class="sobre" id="sobre">
      <img src="images/sobre.png" alt="Sobre cerrado" />
    </div>

    <div class="contenido" id="contenido">
      <div class="galeria">
        <img src="images/mapa.png" alt="Mapa" class="galeria-img left zoomable"/>
        <img src="images/principal.png" alt="Invitación principal" class="galeria-img center zoomable"/>
        <img src="images/regalo.png" alt="Regalo" class="galeria-img right zoomable"/>
      </div>
      <div class="nav-buttons">
        <button onclick="navigate(-1)">⟵</button>
        <button onclick="navigate(1)">⟶</button>
      </div>
    </div>
  </div>

  <script>
    const sobre = document.getElementById('sobre');
    const contenido = document.getElementById('contenido');
    const zoomables = document.querySelectorAll('.zoomable');
    const galeriaImgs = document.querySelectorAll('.galeria-img');
    let currentIndex = 1;

    sobre.addEventListener('click', () => {
      sobre.classList.add('cerrado');
      setTimeout(() => {
        sobre.style.display = 'none';
        contenido.style.display = 'flex';
      }, 1000);
    });

    zoomables.forEach(img => {
      img.addEventListener('click', () => {
        zoomables.forEach(i => i.classList.remove('zoomed'));
        img.classList.add('zoomed');
      });
    });

    function navigate(direction) {
      const total = galeriaImgs.length;
      currentIndex = (currentIndex + direction + total) % total;
      zoomables.forEach(i => i.classList.remove('zoomed'));
      galeriaImgs[currentIndex].classList.add('zoomed');
    }
  </script>
</body>
</html>
